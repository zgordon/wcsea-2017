<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="profile" href="http://gmpg.org/xfn/11">
    <title>JavaScript for WordPress</title>
    <link rel="stylesheet" href="../../shared/style.css">
</head>
<body>

<div id="page">

    <header id="masthead" class="site-header" role="banner">

        <div class="site-branding">
            <p class="site-title">JavaScript for WordPress</a></p>
            <p class="site-description">Just another JS and WP Site</p>
        </div>

    </header>

    <div id="content" class="site-content">

        <div id="primary" class="content-area">
            <main id="main" class="site-main" role="main">

                <section id="posts">

                  <article class="post">
                    <h2 cass="entry-title"><a href="#post-link">Post Title</a></h2>
                    <div class="entry-content">
                      <p>Lorem here.</p>
                    </div>
                  </article>

                </section>

            </main>
        </div>


        <aside id="secondary" class="widget-area" role="complementary">
            <div class="widget">
                <h3>Welcome!</h3>
                <p>This site is JavaScript powered.</p>
            </div>

        </aside>

    </div><!-- #content -->

    <footer id="colophon" class="site-footer" role="contentinfo">

        <p>Proudly powered with JavaScript and WordPress.</p>

    </footer>

</div><!-- #page -->

<script type="text/javascript">

  // Get Main Wrapper
  var container = document.getElementById('posts'),
  // Create HTML Elements
      article     = document.createElement('article'),
      header      = document.createElement('h2'),
      link        = document.createElement('a'),
      content     = document.createElement('div'),
      contentP    = document.createElement('p'),
  // Create Text Nodes
      headerText  = document.createTextNode('Post Title 2'),
      pText       = document.createTextNode('Lorem 2 here.');

  // Add post attributes
  article.classList.add('post');
  header.classList.add('entry-title');
  link.href = "#link";
  content.classList.add('entry-content');

  // Append Header Nodes
  link.appendChild( headerText );
  header.appendChild( link );
  article.appendChild( header );

  // Append Content Nodes
  contentP.appendChild( pText );
  content.appendChild( contentP );
  article.appendChild( content );

  // Append Article to Page
  container.appendChild( article );


</script>

</body>
</html>
