<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="profile" href="http://gmpg.org/xfn/11">
    <title>JavaScript for WordPress</title>
    <link rel="stylesheet" href="../../shared/style.css">
</head>
<body>

<div id="page">

    <header id="masthead" class="site-header" role="banner">

        <div class="site-branding">
            <p class="site-title">JavaScript for WordPress</a></p>
            <p class="site-description">Just another JS and WP Site</p>
        </div>

    </header>

    <div id="content" class="site-content">

        <div id="primary" class="content-area">
            <main id="main" class="site-main" role="main">

                <h2><a href="post-1">Title 1</a></h2>
                <h2><a href="post-2">Title 2</a></h2>
                <h2><a href="post-3">Title 3</a></h2>

                <div id="clicked-title"></div>

            </main>
        </div>


        <aside id="secondary" class="widget-area" role="complementary">
            <div class="widget">
                <h3>Welcome!</h3>
                <p>This site is JavaScript powered.</p>
            </div>

        </aside>

    </div><!-- #content -->

    <footer id="colophon" class="site-footer" role="contentinfo">

        <p>Proudly powered with JavaScript and WordPress.</p>

    </footer>

</div><!-- #page -->

<script type="text/javascript">

    // Get all of the title links
    var links = document.querySelectorAll( 'h2 a' );

    console.log( links );

    // Loop through all of the links
    for ( let link of links ) {

        // Add event listerns to each link
        // Connect listener to handleClick function
        link.addEventListener( 'click', handleClick );

    }

    // Function to handle link clicks
    // Pass in the event object as a parameter
    function handleClick( event ) {

        // Get the title of the link clicked
        var   title = event.target.innerText,
              container = document.getElementById('clicked-title');

        // Prevent the link from going anywhere
        event.preventDefault();

        // Use of template strings
        container.innerHTML = `<p>Clicked Title: ${title}</p>`;
        // Line above same as below
        //container.innerHTML = '<p>Clicked Title: ' + title + '</p>';

    }


</script>


</body>
</html>
